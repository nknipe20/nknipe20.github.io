<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flower Grow</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

  <div id="wateringCanContainer">
    <img id="wateringCan" src="https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/78056/watering-can-clipart-xl.png" alt="watering can">
  </div>

  <img id="flowers" src="/javascriptproject/1.png" alt="flower">

  <div id="sunContainer">
    <img id="sun" src="https://i.pinimg.com/originals/a5/38/8c/a5388cf7c3411dfebf0e1530ea4f6445.png" alt = "sun">
  </div>

  <div id="buttons">
  <button id="wateringCanButton" onclick="showWateringCan()">Water the Flower!</button>
  <button id="sunButton" onclick="showSun()">Make it Sunny!</button>
  </div>

  <h2 id="congratsBox">Flowers!</h2>
</body>
<script src="script.js"></script>
</html>
